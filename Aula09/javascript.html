<!DOCTYPE html>
<html>
<head>

    <title>JAVASCRIPT</title>
</head>
<body>
    <p id="teste"> Isso é um teste</p>
    <button 
        type="button"
        onclick='document.getElementById("teste").innerHTML = "TEM NADA AQUI NÃO "'>
        ME APERTA      
    </button>

    <button 
    type="button"
    onclick='alert(" TEM NADA AQUI TAMBÉM NÃO")'>
    ME APERTA II     
</button>

<p id="teste" style="display:none">ABRACADABRA!</p>
<button type="button" onclick="document.getElementById('teste').style.display='block'">ME APERTE III!</button>

<p id="teste">OH EU DESAPAREÇO !!! </p>
<button type="button" onclick="document.getElementById('teste').style.display='none'">ME APERTA TAMBÉM!</button>

<p id="teste">AQUI TAMBÉM NÃO TEM NADA SÓ QUE GRANDE</p>
<button type="button" onclick="document.getElementById('teste').style.fontSize='35px'">ME APERTA TAMBÉM !</button>


</body>
</html>
